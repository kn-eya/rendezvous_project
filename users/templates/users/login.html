{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Connexion</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>

          <hr class="my-3">

          <p class="text-center">Ou connectez-vous avec :</p>
          <div class="d-flex justify-content-center gap-2 mb-3">
            <a class="btn btn-danger w-50" href="{% provider_login_url 'google' %}">
              <i class="bi bi-google"></i> Google
            </a>
            <a class="btn btn-primary w-50" href="{% provider_login_url 'facebook' %}">
              <i class="bi bi-facebook"></i> Facebook
            </a>
          </div>

          <p class="text-center mt-3">
            Pas encore de compte ? <a href="{% url 'users:register' %}">Inscrivez-vous</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
