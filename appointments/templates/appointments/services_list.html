{% extends "base.html" %}
{% block title %}Choisir un service{% endblock %}

{% block content %}

<style>
/* ===== STYLE "DOCTOLIB" CLEAN & MINIMAL ===== */
.service-card {
    transition: .25s ease;
    border-radius: 16px;
    padding: 22px;
    background: #fff;
    border: 1px solid #e9ecef;
}
.service-card:hover {
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transform: translateY(-4px);
}

/* Icones rondes Doctolib */
.service-icon {
    width: 75px;
    height: 75px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #f8f9fa;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

/* Titres style Doctolib */
.service-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #113355;
}
.service-desc {
    font-size: .9rem;
    color: #6c757d;
}

/* Bouton Doctolib */
.btn-doctolib {
    background: #0d6efd;
    color: #fff !important;
    border-radius: 30px;
    padding: 8px 22px;
    font-size: .9rem;
    font-weight: 600;
    transition: .3s;
}
.btn-doctolib:hover {
    background: #0b5ed7;
    transform: scale(1.03);
}
</style>

<section class="py-5 bg-light">
    <div class="container">

        <h2 class="text-center mb-5 fw-bold" style="color:#113355;">
            Choisissez un service
        </h2>

        <div class="row g-4">

            {% for service in services %}
            <div class="col-md-4">

                <div class="service-card">

                    <div class="text-center mb-3">
                        {% if service.icon %}
                            <img src="{{ service.icon.url }}" class="service-icon">
                        {% else %}
                            <img src="/static/default_service.png" class="service-icon">
                        {% endif %}
                    </div>

                    <h5 class="service-title text-center">{{ service.name }}</h5>

                    <p class="service-desc text-center mb-3">
                        {{ service.description|truncatechars:85 }}
                    </p>

                    <div class="text-center">
                        <a href="{% url 'appointments:single_booking' service.id %}" class="btn-doctolib">
                            Réserver →
                        </a>
                    </div>

                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
